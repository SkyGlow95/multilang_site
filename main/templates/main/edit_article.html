{% extends 'base.html' %}

{% load i18n %}

{% block title %}
{% trans "Edit Article" %}
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center pt-20 pb-5">
    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">{% trans "Edit Article" %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }} <!-- Inclure les fichiers mÃ©dia pour CKEditor -->
            
            <div class="mb-4">
                <label for="{{ form.title.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            
            <div class="mb-6">
                <label for="{{ form.text.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ form.text.label }}</label>
                {{ form.text }}
            </div>
            
            <button type="submit" class="w-full bg-primary text-white font-bold py-2 rounded border-0 cursor-pointer hover:bg-second transition">
                {% trans "Save Changes" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
